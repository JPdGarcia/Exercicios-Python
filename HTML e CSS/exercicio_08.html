<!--Crie uma lista de tarefas utilizando checkbox-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check list de viagem</title>
</head>
<body>
    <form action="#formulario" method="get">
        <h1>Checklist items para viagem</h1>
        <div>
            <input type="checkbox" id="checkbox_a" value="thue">
            <label for="checkbox_a">Cueca</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox_b" id="checkbox_b" value="thue">
            <label for="checkbox_b">Meia</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox_c" id="checkbox_c" value="thue">
            <label for="checkbox_c">Toalha</label>
        </div>
    </form>
</body>
</html>
